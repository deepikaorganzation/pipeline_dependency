name: "CodeQL"
## Schedule can be modified to match needs of Komatsu, right now scheduled for Noon every day
on:
  schedule:
    - cron: '0 12 * * *'

jobs:
  codeql_js:
      name: CodeQL JavaScript
      runs-on: ubuntu-latest
      if: true # This will disable the job if set to false
  
      permissions:
        actions: read
        contents: read
        packages: read
        # To report GitHub Actions status checks
        statuses: write
        issues: read
        checks: write
        pull-requests: write
        security-events: write
  
      steps:
        - uses: actions/checkout@v4
  
        - name: Use Node.js 18
          uses: actions/setup-node@v4
          with:
            node-version: 18
    
        - name: Install dependencies
          run: yarn install --frozen-lockfile
  
        - uses: github/codeql-action/init@v3
          with:
            config-file: ./.github/codeql/codeql-js.yml
            languages: javascript-typescript
  
        - name: Perform CodeQL Analysis
          uses: github/codeql-action/analyze@v3
          with:
            category: "/language:javascript-typescript"  
  codeql_python:
    name: CodeQL Python
    runs-on: ubuntu-latest
    if: true # This will disable the job if set to false

    permissions:
      actions: read
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
      issues: read
      checks: write
      pull-requests: write
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Update pip
        run: pip install --upgrade pip
        
      - name: Install pipenv
        working-directory: ./backend  
        run: pip install --user pipenv
      
      - name: pip install requirements
        working-directory: ./backend 
        run: pipenv install --dev

      - uses: github/codeql-action/init@v3
        with:
          config-file: ./.github/codeql/codeql-python.yml
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"